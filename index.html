<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TidyText - Text Formatter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <h1 class="mb-4">TidyText - Text Formatter</h1>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <!-- Parent div for the toggle switch -->
                    <div class="form-group d-flex align-items-center justify-content-center">
                        <label for="livePreviewToggle" class="form-label mb-0 mr-2">Enable Live Preview</label>
                        <input type="checkbox" id="livePreviewToggle" class="form-check-input" checked>
                    </div>                                
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputText">Paste your text here:</label>
                        <textarea class="form-control" id="inputText" rows="5" placeholder="Paste your text here..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="delimiter">Enter delimiter:</label>
                        <input type="text" class="form-control" id="delimiter" placeholder="e.g., , ; |" maxlength="3">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lineLength">Items per line:</label>
                        <input type="number" class="form-control" id="lineLength" min="1" value="3">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center">
                    <button id="formatButton" class="btn btn-primary btn-lg mt-3">Format Text</button>
                </div>
            </div>
        
            <div class="row mt-4">
                <div class="col">
                    <div class="form-group">
                        <label for="outputText">Formatted text:</label>
                        <textarea class="form-control" id="outputText" rows="5" placeholder="Formatted text will appear here..."></textarea>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col text-center">
                    <button id="copyButton" class="btn btn-success btn-lg">Copy to Clipboard</button>
                </div>
            </div>
        </div>
        
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
    
</html>
